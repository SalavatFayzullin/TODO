<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (используем те же стили, что и для логина) -->
    <style>
        body {
            background: linear-gradient(120deg, #7f7fd5, #86a8e7, #91eae4);
            height: 100vh;
        }

        .registration-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 50px;
        }

        .registration-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .registration-header h2 {
            color: #4a4a4a;
            font-weight: 600;
        }

        .form-control:focus {
            border-color: #7f7fd5;
            box-shadow: 0 0 0 0.2rem rgba(127, 127, 213, 0.25);
        }

        .btn-custom {
            background: #7f7fd5;
            border: none;
            width: 100%;
            padding: 12px;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background: #6c6cbd;
            transform: translateY(-2px);
        }

        .error-message {
            color: #dc3545;
            font-weight: 500;
            margin-top: 5px;
        }

        .form-label {
            font-weight: 500;
            color: #5a5a5a;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="registration-container">
                <div class="registration-header">
                    <h2>Создание аккаунта</h2>
                    <p class="text-muted">Заполните все поля для регистрации</p>
                </div>

                <form th:action="@{/register}" th:object="${user}" method="post">
                    <!-- CSRF Token -->
<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

                    <!-- Username -->
                    <div class="mb-3">
                        <label class="form-label">Имя пользователя</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{username}"
                               placeholder="Введите имя пользователя"
                               required>
                        <small class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email"
                               class="form-control"
                               th:field="*{email}"
                               placeholder="example@mail.com"
                               required>
                        <small class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label">Пароль</label>
                        <input type="password"
                               class="form-control"
                               th:field="*{password}"
                               placeholder="Не менее 6 символов"
                               required>
                        <small class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-4">
                        <label class="form-label">Подтверждение пароля</label>
                        <input type="password"
                               class="form-control"
                               th:field="*{confirmPassword}"
                               placeholder="Повторите пароль"
                               required>
                    </div>

                    <button type="submit" class="btn btn-custom">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
